<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillify | Web Development Path</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ================= 1. SKILLIFY DESIGN SYSTEM ================= */
        :root {
            --bg: #050507;
            --bg-grad: radial-gradient(circle at 15% 0%, rgba(99, 102, 241, 0.08), transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.05), transparent 40%);
            --panel: rgba(18, 18, 22, 0.6);
            --panel-solid: #121216;
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-muted: #9ca3af;
            --primary: #6366f1;
            --primary-glow: 0 0 20px rgba(99, 102, 241, 0.4);
            --accent: #06b6d4;
            --purple: #a855f7;
            --gold: #fbbf24;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(18, 18, 22, 0.75);
            --glass-shine: rgba(255, 255, 255, 0.03);
            --blur: blur(24px);

            --font-ui: 'Plus Jakarta Sans', sans-serif;
            --font-head: 'Outfit', sans-serif;
            --font-code: 'JetBrains Mono', monospace;

            --nav-w: 280px;

            /* Compatibility Vars */
            --theme: var(--primary);
            --glow: rgba(99, 102, 241, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            text-decoration: none;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-ui);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: var(--bg-grad);
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ================= 2. SIDEBAR ================= */
        .sidebar {
            width: var(--nav-w);
            background: var(--glass);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            backdrop-filter: var(--blur);
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .brand {
            height: 84px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 14px;
            font-family: var(--font-head);
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -0.5px;

        }

        .brand-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary), var(--purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: var(--primary-glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 24px;
        }

        .nav-scroller {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
        }

        /* DATA VIZ CONTAINER */
        .chart-container {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid var(--border);
        }

        .chart-label {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 1px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            padding-left: 12px;
            margin-top: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            margin-bottom: 4px;
            border-radius: 12px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            color: var(--text);
            background: var(--glass-shine);
        }

        .nav-item.active {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
            border-color: rgba(99, 102, 241, 0.2);
        }

        .nav-item.active i {
            color: var(--primary);
        }

        .user-mini {
            padding: 20px;
            border-top: 1px solid var(--border-dim);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            background: linear-gradient(135deg, #333, #111);
            border: 1px solid var(--border-dim);
        }

        .user-info div:first-child {
            font-weight: 700;
            font-size: 14px;
        }

        .user-info div:last-child {
            font-size: 12px;
            color: var(--theme);
        }

        /* ================= 3. MAIN CONTENT ================= */
        .main-content {
            margin-left: var(--nav-w);
            flex: 1;
            padding: 0;
            position: relative;
            transition: margin 0.3s ease;
        }

        .top-header {
            height: 80px;
            border-bottom: 1px solid var(--border-dim);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: rgba(2, 2, 3, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 90;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .breadcrumbs {
            font-size: 13px;
            color: var(--text-muted);
            font-family: var(--font-code);
        }

        .breadcrumbs span {
            color: var(--theme);
            margin-left: 8px;
            font-weight: 700;
        }

        .search-wrapper {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            background: var(--bg-surface);
            border: 1px solid var(--border-dim);
            padding: 10px 10px 10px 36px;
            border-radius: 8px;
            color: white;
            font-family: var(--font-ui);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 12px;
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .xp-pill {
            background: var(--glow);
            border: 1px solid var(--theme);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: var(--theme);
            display: flex;
            gap: 6px;
            align-items: center;
            cursor: pointer;
        }

        .viewport {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
        }

        /* HERO & STATS */
        .track-hero {
            padding: 60px;
            background: var(--bg-panel);
            border: 1px solid var(--border-dim);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
            animation: slideUp 0.5s ease;
        }

        .track-hero::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background: radial-gradient(circle at center, var(--glow), transparent 70%);
            opacity: 0.4;
        }

        .hero-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--theme);
            border: 1px solid var(--theme);
            margin-bottom: 20px;
        }

        .hero-title {
            font-family: var(--font-head);
            font-size: 48px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 16px;
        }

        .hero-desc {
            font-size: 18px;
            color: var(--text-muted);
            max-width: 600px;
            line-height: 1.6;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 60px;
            animation: slideUp 0.6s ease;
        }

        .stat-card {
            background: var(--bg-surface);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-dim);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: var(--font-code);
            font-size: 28px;
            font-weight: 700;
            color: white;
        }

        /* LEVEL & COURSES */
        .level-block {
            margin-bottom: 80px;
            position: relative;
            padding-left: 40px;
            border-left: 2px solid var(--border-dim);
        }

        .level-block::before {
            content: attr(data-level);
            position: absolute;
            left: -16px;
            top: 0;
            width: 32px;
            height: 32px;
            background: var(--bg-body);
            border: 2px solid var(--theme);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            color: white;
        }

        /* LOCKED STATE */
        .locked-zone {
            opacity: 0.5;
            filter: grayscale(1);
            pointer-events: none;
        }

        .locked-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #000;
            padding: 12px 24px;
            border-radius: 50px;
            border: 1px solid var(--border-light);
        }

        .level-head {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-dim);
        }

        .lh-title {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .lh-badge {
            background: #222;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 6px;
            font-family: var(--font-code);
            color: var(--theme);
            border: 1px solid var(--border-dim);
        }

        .grid-courses {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            animation: slideUp 0.7s ease;
        }

        .card {
            background: var(--bg-panel);
            border: 1px solid var(--border-dim);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--theme);
            box-shadow: 0 20px 40px -10px var(--glow), 0 0 15px var(--glow);
            z-index: 10;
        }


        .card-thumb {
            height: 180px;
            background: #000;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .card-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: 0.5s;
            filter: grayscale(0.5);
        }

        .card:hover .card-thumb img {
            opacity: 1;
            filter: grayscale(0);
            transform: scale(1.05);
        }

        .play-btn {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: 0.3s;
        }

        .card:hover .play-btn {
            opacity: 1;
        }

        .play-icon {
            font-size: 48px;
            color: white;
            filter: drop-shadow(0 0 10px black);
        }

        .card-body {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tags {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .tag {
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
        }

        .tag.h {
            color: var(--theme);
            border: 1px solid var(--border-dim);
            background: transparent;
        }

        .c-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .c-desc {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .c-actions {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            border: 1px solid var(--border-dim);
            background: transparent;
            color: var(--text-muted);
            transition: 0.2s;
        }

        .btn:hover {
            border-color: white;
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .btn.primary {
            background: var(--glow);
            border-color: var(--theme);
            color: var(--theme);
        }

        .btn.primary:hover {
            background: var(--theme);
            color: #000;
        }

        /* SYLLABUS */
        .syllabus {
            background: #000;
            border-top: 1px solid var(--border-dim);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .syllabus.open {
            max-height: 300px;
        }

        .lesson {
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-dim);
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }

        .lesson:hover {
            background: var(--bg-surface);
            color: white;
        }

        /* MODALS */
        .modal-wrap {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-wrap.active {
            display: flex;
        }

        .modal-box {
            background: var(--bg-surface);
            border: 1px solid var(--border-light);
            width: 800px;
            border-radius: 16px;
            overflow: hidden;
            max-width: 90%;
            animation: slideUp 0.3s ease;
        }

        .modal-head {
            padding: 20px;
            border-bottom: 1px solid var(--border-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--font-head);
            font-weight: 700;
            font-size: 20px;
        }

        .close-icon {
            cursor: pointer;
            font-size: 24px;
            color: var(--text-muted);
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-surface);
            border: 1px solid var(--theme);
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 3000;
            display: flex;
            gap: 12px;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @media(max-width: 1100px) {

            .grid-courses,
            .stats-row {
                grid-template-columns: 1fr;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>

    <!-- Video Learning System -->
    <script src="/js/courseData.js"></script>
    <script src="/js/videoSystem.js"></script>
</head>

<body>

    <div id="videoModal" class="modal-wrap">
        <div class="modal-box" style="width: 900px;">
            <div class="modal-head">
                <span id="vidTitle">Module Playback</span>
                <i class="ph ph-x close-icon" onclick="app.closeModals()"></i>
            </div>
            <div style="aspect-ratio: 16/9; background: #000;">
                <iframe id="vidFrame" width="100%" height="100%" src="" frameborder="0"
                    allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div id="quizModal" class="modal-wrap">
        <div class="modal-box" style="width: 600px;">
            <div class="modal-head">

    <div id="toastZone"></div>

            <div class="brand-icon"><i class="ph ph-hexagon"></i></div>
            TITANIUM

        <div class="nav-scroller">
            <div class="chart-container">
                <div class="chart-label">Skill Matrix</div>
                <canvas id="skillChart"></canvas>
            </div>

            <div class="nav-label">Professional Tracks</div>

            <div class="nav-item" onclick="app.load('backend', this)"><i class="ph ph-database"></i> Backend Arch</div>
            <div class="nav-item" onclick="app.load('security', this)"><i class="ph ph-shield-check"></i> Cyber Security
            </div>
            <div class="nav-item" onclick="app.load('ai', this)"><i class="ph ph-brain"></i> AI & Data</div>
            <div class="nav-item" onclick="app.load('mobile', this)"><i class="ph ph-device-mobile"></i> Mobile Eng
            </div>
            <div class="nav-item" onclick="app.load('devops', this)"><i class="ph ph-cloud"></i> Cloud DevOps</div>

            <div class="nav-label">System</div>

        <div class="user-mini">
            <div class="avatar"></div>

                <div id="sidebarUserName">Alex Developer</div>
                <div id="userLevelDisplay">LVL 1 ROOKIE</div>

    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="header-left">
                <i class="ph ph-list menu-toggle" onclick="app.toggleSidebar()"></i>
                <div class="breadcrumbs">TITANIUM // <span id="breadVal">FRONTEND</span></div>
            </div>

            <div class="search-wrapper">
                <i class="ph ph-magnifying-glass search-icon"></i>
                <input type="text" class="search-input" placeholder="Search courses..."

            </div>

            <div class="header-actions">
                <div class="xp-pill" onclick="app.toast('XP System Active')">
                    <i class="ph ph-star-four"></i>
                    <span id="xpDisplay">0 XP</span>
                </div>
            </div>
        </header>

        <div class="viewport" id="viewport">
        </div>
    </main>

            },

                const zone = document.getElementById('toastZone');
                const el = document.createElement('div');
                el.className = 'toast';
                el.innerHTML = `<i class="ph ph-info"></i> ${msg}`;
                zone.appendChild(el);
                setTimeout(() => el.remove(), 3000);
            },

                document.getElementById('sidebar').classList.toggle('collapsed');
                document.querySelector('.main-content').classList.toggle('expanded');
            },

                const cards = document.querySelectorAll('.card');
