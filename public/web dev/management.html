<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanium Platinum | Management Track</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Outfit:wght@400;500;700;900&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* REUSED TITANIUM DESIGN SYSTEM FROM web.html */
        :root {
            --bg-body: #050507;
            --bg-panel: #0b0b0e;
            --bg-surface: #151519;
            --border-dim: rgba(255, 255, 255, 0.06);
            --border-light: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --blue: #3b82f6;
            --green: #10b981;
            --red: #ef4444;
            --purple: #8b5cf6;
            --orange: #f59e0b;
            --cyan: #06b6d4;
            --gold: #fbbf24;

            --theme: var(--gold);
            --glow: rgba(251, 191, 36, 0.25);

            --font-ui: 'Plus Jakarta Sans', sans-serif;
            --font-head: 'Outfit', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --nav-w: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            text-decoration: none;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-ui);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar & Layout Styles */
        .sidebar {
            width: var(--nav-w);
            background: var(--bg-panel);
            border-right: 1px solid var(--border-dim);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .brand {
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 12px;
            font-family: var(--font-head);
            font-size: 22px;
            font-weight: 800;
            border-bottom: 1px solid var(--border-dim);
        }

        .brand-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--theme), #222);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .nav-scroller {
            flex: 1;
            overflow-y: auto;
            padding: 24px 16px;
        }

        .chart-container {
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 10px;
            border: 1px solid var(--border-dim);
        }

        .chart-label {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 10px;
            text-align: center;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-left: 12px;
            margin-top: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            color: white;
            background: rgba(255, 255, 255, 0.03);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: var(--border-dim);
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.5);
        }

        .nav-item.active i {
            color: var(--theme);
        }

        .user-mini {
            padding: 20px;
            border-top: 1px solid var(--border-dim);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            background: linear-gradient(135deg, #333, #111);
            border: 1px solid var(--border-dim);
        }

        .user-info div:first-child {
            font-weight: 700;
            font-size: 14px;
        }

        .user-info div:last-child {
            font-size: 12px;
            color: var(--theme);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--nav-w);
            flex: 1;
            padding: 0;
            position: relative;
            transition: margin 0.3s ease;
        }

        .top-header {
            height: 80px;
            border-bottom: 1px solid var(--border-dim);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: rgba(2, 2, 3, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 90;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .breadcrumbs {
            font-size: 13px;
            color: var(--text-muted);
            font-family: var(--font-code);
        }

        .breadcrumbs span {
            color: var(--theme);
            margin-left: 8px;
            font-weight: 700;
        }

        .search-wrapper {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            background: var(--bg-surface);
            border: 1px solid var(--border-dim);
            padding: 10px 10px 10px 36px;
            border-radius: 8px;
            color: white;
            font-family: var(--font-ui);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 12px;
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .xp-pill {
            background: var(--glow);
            border: 1px solid var(--theme);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: var(--theme);
            display: flex;
            gap: 6px;
            align-items: center;
            cursor: pointer;
        }

        .viewport {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
        }

        .track-hero {
            padding: 60px;
            background: var(--bg-panel);
            border: 1px solid var(--border-dim);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
            animation: slideUp 0.5s ease;
        }

        .track-hero::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background: radial-gradient(circle at center, var(--glow), transparent 70%);
            opacity: 0.4;
        }

        .hero-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--theme);
            border: 1px solid var(--theme);
            margin-bottom: 20px;
        }

        .hero-title {
            font-family: var(--font-head);
            font-size: 48px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 16px;
        }

        .hero-desc {
            font-size: 18px;
            color: var(--text-muted);
            max-width: 600px;
            line-height: 1.6;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 60px;
            animation: slideUp 0.6s ease;
        }

        .stat-card {
            background: var(--bg-surface);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-dim);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: var(--font-code);
            font-size: 28px;
            font-weight: 700;
            color: white;
        }

        .level-block {
            margin-bottom: 80px;
            position: relative;
            padding-left: 40px;
            border-left: 2px solid var(--border-dim);
        }

        .level-block::before {
            content: attr(data-level);
            position: absolute;
            left: -16px;
            top: 0;
            width: 32px;
            height: 32px;
            background: var(--bg-body);
            border: 2px solid var(--theme);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            color: white;
        }

        .locked-zone {
            opacity: 0.5;
            filter: grayscale(1);
            pointer-events: none;
        }

        .locked-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #000;
            padding: 12px 24px;
            border-radius: 50px;
            border: 1px solid var(--border-light);
        }

        .level-head {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-dim);
        }

        .lh-title {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .lh-badge {
            background: #222;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 6px;
            font-family: var(--font-code);
            color: var(--theme);
            border: 1px solid var(--border-dim);
        }

        .grid-courses {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            animation: slideUp 0.7s ease;
        }

        .card {
            background: var(--bg-panel);
            border: 1px solid var(--border-dim);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--theme);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .card-thumb {
            height: 180px;
            background: #000;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .card-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: 0.5s;
            filter: grayscale(0.5);
        }

        .card:hover .card-thumb img {
            opacity: 1;
            filter: grayscale(0);
            transform: scale(1.05);
        }

        .play-btn {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: 0.3s;
        }

        .card:hover .play-btn {
            opacity: 1;
        }

        .play-icon {
            font-size: 48px;
            color: white;
            filter: drop-shadow(0 0 10px black);
        }

        .card-body {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tags {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .tag {
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
        }

        .tag.h {
            color: var(--theme);
            border: 1px solid var(--border-dim);
            background: transparent;
        }

        .c-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .c-desc {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .c-actions {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            border: 1px solid var(--border-dim);
            background: transparent;
            color: var(--text-muted);
            transition: 0.2s;
        }

        .btn:hover {
            border-color: white;
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .btn.primary {
            background: var(--glow);
            border-color: var(--theme);
            color: var(--theme);
        }

        .btn.primary:hover {
            background: var(--theme);
            color: #000;
        }

        /* Modals & Utils */
        .modal-wrap {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-wrap.active {
            display: flex;
        }

        .modal-box {
            background: var(--bg-surface);
            border: 1px solid var(--border-light);
            width: 800px;
            border-radius: 16px;
            overflow: hidden;
            max-width: 90%;
            animation: slideUp 0.3s ease;
        }

        .modal-head {
            padding: 20px;
            border-bottom: 1px solid var(--border-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--font-head);
            font-weight: 700;
            font-size: 20px;
        }

        .close-icon {
            cursor: pointer;
            font-size: 24px;
            color: var(--text-muted);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-surface);
            border: 1px solid var(--theme);
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 3000;
            display: flex;
            gap: 12px;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @media(max-width: 1100px) {

            .grid-courses,
            .stats-row {
                grid-template-columns: 1fr;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>

    <!-- Video Learning System -->
    <script src="/js/courseData.js"></script>
    <script src="/js/videoSystem.js"></script>
</head>

<body>

    <div id="videoModal" class="modal-wrap">
        <div class="modal-box" style="width: 900px;">
            <div class="modal-head"><span id="vidTitle">Module Playback</span><i class="ph ph-x close-icon"
                    onclick="app.closeModals()"></i></div>
            <div style="aspect-ratio: 16/9; background: #000;"><iframe id="vidFrame" width="100%" height="100%" src=""
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
        </div>
    </div>

    <div id="toastZone"></div>

    <aside class="sidebar" id="sidebar">
        <div class="brand">
            <div class="brand-icon"><i class="ph ph-hexagon"></i></div>TITANIUM
        </div>
        <div class="nav-scroller">
            <div class="chart-container">
                <div class="chart-label">Skill Matrix</div><canvas id="skillChart"></canvas>
            </div>
            <div class="nav-label">Professional Tracks</div>
            <div class="nav-item active" onclick="app.load('agile', this)"><i class="ph ph-arrows-clockwise"></i> Agile
                & Scrum</div>
            <div class="nav-item" onclick="app.load('pmp', this)"><i class="ph ph-chalkboard-teacher"></i> PMP Certified
            </div>
            <div class="nav-item" onclick="app.load('product', this)"><i class="ph ph-package"></i> Product Owner</div>
            <div class="nav-item" onclick="app.load('leadership', this)"><i class="ph ph-users-three"></i> Leadership
            </div>
            <div class="nav-label">System</div>
            <div class="nav-item" onclick="location.href='../dashboard.html'"><i class="ph ph-house"></i> Dashboard
            </div>
        </div>
        <div class="user-mini">
            <div class="avatar"></div>
            <div class="user-info">
                <div>Alex Manager</div>
                <div id="userLevelDisplay">LVL 4 LEAD</div>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="header-left"><i class="ph ph-list menu-toggle" onclick="app.toggleSidebar()"></i>
                <div class="breadcrumbs">TITANIUM // <span id="breadVal">AGILE</span></div>
            </div>
            <div class="search-wrapper"><i class="ph ph-magnifying-glass search-icon"></i><input type="text"
                    class="search-input" placeholder="Search modules..." onkeyup="app.filterCourses(this.value)"></div>
            <div class="header-actions">
                <div class="xp-pill"><i class="ph ph-star-four"></i><span id="xpDisplay">4500 XP</span></div>
            </div>
        </header>

        <div class="viewport" id="viewport"></div>
    </main>

    <script>
        const DB = {
            agile: {
                theme: '--gold', title: 'Agile & Scrum', desc: 'Master modern project management methodologies.',
                stats: [{ l: 'Sprints', v: '12' }, { l: 'Team', v: '8' }, { l: 'Velocity', v: '45' }, { l: 'Cert', v: 'CSM' }],
                levels: [
                    {
                        id: 1, title: 'Fundamentals', status: 'active', courses: [
                            { t: 'Agile Manifesto', d: 'Understanding the core values.', img: 'https://placehold.co/600x400/fbbf24/ffffff?text=Agile+Core', tag: 'Core', v: 'GM6dQBmc-Xg' },
                            { t: 'Scrum Framework', d: 'Roles, Events, and Artifacts.', img: 'https://placehold.co/600x400/fbbf24/ffffff?text=Scrum', tag: 'Scrum', v: 'Lp_b5sVlKDs' },
                            { t: 'User Stories', d: 'Writing effective requirements.', img: 'https://placehold.co/600x400/fbbf24/ffffff?text=User+Stories', tag: 'Req', v: 'kN2I_5kYOHU' }
                        ]
                    },
                    {
                        id: 2, title: 'Execution', status: 'locked', courses: [
                            { t: 'Sprint Planning', d: 'Estimation and capacity.', img: 'https://placehold.co/600x400/fbbf24/ffffff?text=Sprint+Plan', tag: 'Plan', v: 'PlMq6ajlxmc' },
                            { t: 'Daily Standups', d: 'Effective communication.', img: 'https://placehold.co/600x400/fbbf24/ffffff?text=Standup', tag: 'Comms', v: '_BDKnzNjCSU' }
                        ]
                    }
                ]
            },
            pmp: {
                theme: '--blue', title: 'PMP Certification', desc: 'Project Management Professional preparation.',
                stats: [{ l: 'Hours', v: '35' }, { l: 'Areas', v: '10' }, { l: 'Mock', v: '5' }, { l: 'Score', v: 'Top' }],
                levels: [
                    {
                        id: 1, title: 'Initiation', status: 'active', courses: [
                            { t: 'Project Charter', d: 'Authorizing the project.', img: 'https://placehold.co/600x400/3b82f6/ffffff?text=Charter', tag: 'PMP', v: '1dYbvLMwFSI' },
                            { t: 'Stakeholders', d: 'Identify and manage.', img: 'https://placehold.co/600x400/3b82f6/ffffff?text=Stakeholders', tag: 'PMP', v: 'OlxVHhO2I5Q' }
                        ]
                    }
                ]
            },
            product: {
                theme: '--purple', title: 'Product Ownership', desc: 'Maximize value and ROI.',
                stats: [{ l: 'Backlog', v: '50' }, { l: 'Roadmap', v: 'Q4' }, { l: 'KPIs', v: '4' }, { l: 'Users', v: '10k' }],
                levels: [
                    {
                        id: 1, title: 'Vision', status: 'active', courses: [
                            { t: 'Product Vision', d: 'Defining the future.', img: 'https://placehold.co/600x400/a855f7/ffffff?text=Vision', tag: 'PO', v: 'wjYAE3j0A7Q' }
                        ]
                    }
                ]
            },
            leadership: {
                theme: '--red', title: 'Leadership', desc: 'Leading high-performance teams.',
                stats: [{ l: 'EQ', v: 'High' }, { l: 'Conflict', v: 'Low' }, { l: 'Growth', v: '2x' }, { l: 'Trust', v: '100%' }],
                levels: [
                    {
                        id: 1, title: 'Soft Skills', status: 'active', courses: [
                            { t: 'Conflict Resolution', d: 'Managing disagreements.', img: 'https://placehold.co/600x400/ef4444/ffffff?text=Conflict', tag: 'HR', v: 'GM6dQBmc-Xg' }
                        ]
                    }
                ]
            }
        };

        let chartInstance = null;
        const app = {
            init: () => { app.initChart(); app.load('agile'); },
            load: (key, btn) => {
                const data = DB[key];
                document.documentElement.style.setProperty('--theme', `var(${data.theme})`);
                document.documentElement.style.setProperty('--glow', `var(${data.theme}-g)`); // Approximation since we didn't define -g vars but let's hope css handles or we rely on fallback

                if (btn) { document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active')); btn.classList.add('active'); }
                document.getElementById('breadVal').innerText = key.toUpperCase();
                document.getElementById('breadVal').style.color = `var(${data.theme})`;

                const view = document.getElementById('viewport');
                view.innerHTML = `
                    <div class="track-hero">
                        <div class="hero-badge">Management Track</div>
                        <h1 class="hero-title">${data.title}</h1>
                        <p class="hero-desc">${data.desc}</p>
                    </div>
                    <div class="stats-row">
                        ${data.stats.map(s => `<div class="stat-card"><div class="stat-label">${s.l}</div><div class="stat-value" style="color:var(${data.theme})">${s.v}</div></div>`).join('')}
                    </div>
                    ${data.levels.map(lvl => `
                        <div class="level-block ${lvl.status === 'locked' ? 'locked-zone' : ''}" data-level="${lvl.id}">
                            ${lvl.status === 'locked' ? '<div class="locked-overlay">LOCKED</div>' : ''}
                            <div class="level-head"><div class="lh-title">${lvl.title} <span class="lh-badge">${lvl.status}</span></div></div>
                            <div class="grid-courses">
                                ${lvl.courses.map(c => `
                                    <div class="card">
                                        <div class="card-thumb"><img src="${c.img}"><div class="play-btn"><i class="ph ph-play-circle play-icon"></i></div></div>
                                        <div class="card-body">
                                            <div class="tags"><span class="tag h">${c.tag}</span></div>
                                            <div class="c-title">${c.t}</div>
                                            <div class="c-desc">${c.d}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                `;
            },
            initChart: () => {
                const ctx = document.getElementById('skillChart').getContext('2d');
                chartInstance = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['Agile', 'Risk', 'Comms', 'Plan', 'Tech', 'Lead'],
                        datasets: [{ label: 'Skills', data: [80, 60, 90, 75, 40, 85], backgroundColor: 'rgba(251, 191, 36, 0.2)', borderColor: '#fbbf24', pointBackgroundColor: '#fff' }]
                    },
                    options: { scales: { r: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { display: false }, pointLabels: { color: '#888', font: { size: 10 } } } }, plugins: { legend: { display: false } } }
                });
            },
            toggleSidebar: () => { document.getElementById('sidebar').classList.toggle('collapsed'); }
        };
        app.init();
    </script>
</body>
